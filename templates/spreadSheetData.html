<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>
<link rel = "StyleSheet" type = "text/css" href = "{{url_for('static', filename='overall.css')}}"></link>
<script src = "{{url_for('static', filename='jquery.js')}}"></script>
<script>var teamList = {{ teamList | tojson }}; console.log('hihi');    console.log(teamList);</script>
<script src = "{{url_for('static', filename='loadJson.js')}}"></script>

<body>
    <div class = 'uppergrid'>
        <div class = 'item2'><img src = "{{url_for('static', filename='logo.png')}}" width = '5000' height = '50'></div>
        <div class = 'item'><a class = 'a uppergridlink' href = "{{url_for('api')}}">Form</a></div>
        <div class = 'item3'><a class = 'a uppergridlink' href = "{{url_for('data')}}">Data</a></div>
    </div><br><br><br><br><br><br><br>
    <div class = 'centerBox-flat'>
        <h1>Data</h1><br>
        <h2>Spreadsheet</h2>

        <br><br>

        <h2>Team Data</h2>
        {% include 'stats.html' %}
        <br><br>
       <div class = 'center'>
            <button class = 'button arrows' id = 'backPage' onclick = 'idel(this)'> << </button>
            <label class = 'arrows' id = 'pageIndicator'>1 out of 6</label>
            <button class = 'button arrows' id = 'movePage' onclick = 'idel(this)'> >> </button>
       </div>
    </div>
